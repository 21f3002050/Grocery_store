<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Grocery Store App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Admin's Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h2>Edit Product</h2>
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            <div class="form-group">
                <label for="newProductName">New Product Name:</label>
                <input type="text" class="form-control" id="newProductName" name="name" required>
            </div>
            <div class="form-group">
                <label for="newMfgDate">New Manufacturing Date:</label>
                <input type="date" class="form-control" id="newMfgDate" name="mfg_date" required>
            </div>            
            <div class="form-group">
                <label for="newPrice">New Price:</label>
                <input type="number" step="0.01" class="form-control" id="newPrice" name="price" required>
            </div>
            <div class="form-group">
                <label for="newQuantity">New Quantity:</label>
                <input type="number" class="form-control" id="newQuantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="newUnit">New Unit:</label>
                <select class="form-control" id="newUnit" name="unit" required>
                    <option value="Rs/Kg">Rs/Kg</option>
                    <option value="Rs/Litre">Rs/Litre</option>
                    <option value="Rs/dozen">Rs/Dozen</option>
                    <option value="Rs/gram">Rs/Gram</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</body>
</html>
