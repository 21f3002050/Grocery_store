<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products - Grocery Store App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .submit-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Admin's Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h2>Add Products to Category</h2>
        <form method="POST" action="{{ url_for('add_products', category_id=category.id) }}">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="mfgDate">Manufacturing Date:</label>
                <input type="date" class="form-control" id="mfgDate" name="mfgDate" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select class="form-control" id="unit" name="unit" required>
                    <option value="Rs/Kg">Kg</option>
                    <option value="Rs/Litre">Litre</option>
                    <option value="Rs/dozen">Dozen</option>
                    <option value="Rs/gram">Gram</option>
                </select>
            </div>                        
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <input type="hidden" name="categoryId" value="{{ category_id }}">
            <button type="submit" class="btn btn-success submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
